security:
    encoders:
      App\Entity\User:
        algorithm: bcrypt
    providers:
        auth_provider:
          entity:
            class: App\Entity\User
            property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: ~

            form_login:
              login_path: login
              check_path: login
              provider: auth_provider

            logout:
              path: /logout
              target: /

    access_control:
      - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
      - { path: ^/, roles: ROLE_USER}